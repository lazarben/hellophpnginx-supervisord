version: 1.0
runtime: php81
build:
  commands:
    build:
      - PYTHON=python2 amazon-linux-extras install epel
      - yum -y install supervisor
      - curl https://docs.aws.amazon.com/aws-sdk-php/v3/download/aws.phar --output aws.phar
      - echo 'export $(strings /proc/1/environ)'
      - echo 'export $(strings /proc/1/environ | grep AWS_CONTAINER_CREDENTIALS_RELATIVE_URI)'
      - echo 'export $(strings /proc/1/environ | grep AWS_CONTAINER_CREDENTIALS_RELATIVE_URI)' >> /root/.profile **
run:
  command: supervisord
  network:
    port: 8080
    env: APP_PORT
