version: 1.0
runtime: php81
build:
  commands:
    build:
      - PYTHON=python2 amazon-linux-extras install epel
      - yum -y install supervisor
      - curl https://docs.aws.amazon.com/aws-sdk-php/v3/download/aws.phar --output aws.phar
run:
  command: php -S 0.0.0.0:8080 -t ./public
  network:
    port: 8080
    env: APP_PORT
